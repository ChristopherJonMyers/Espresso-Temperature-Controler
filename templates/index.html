<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3" > <!-- Set to refresh page ever 'x' seconds-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Silvia Temp Controler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="container-fluid bg-dark vh-100 text-white">
        <div class="row">
            <div class="column text-center bg-primary">
                <h1 class="display-1" style="text-shadow: 0 .125rem .25rem rgb(49, 49, 49)">Rancillio Silvia Pi</h1>
            </div>
        </div>
        <div class="row justify-content-center m-4">
            <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 d-flex align-items-stretch p-0 shadow">
                <div class="card bg-primary d-flex w-100 rounded-0">
                    <div class="card-body text-center">
                    <p class="display-3" style="text-shadow: 0 .125rem .25rem rgb(49, 49, 49)">Current Temp.</p>
                    <p class="display-1" style="text-shadow: 0 .125rem .25rem rgb(49, 49, 49)"><span id="curTemp">{{curTemp}}</span>°c</p>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 d-flex align-items-stretch p-0 shadow ">
                <div class="card bg-secondary w-100 rounded-0">
                    <div class="card-body text-center">
                        <p class="display-3" style="text-shadow: 0 .125rem .25rem rgb(49, 49, 49)">Target Temp.</p>
                        <p class="display-1" style="text-shadow: 0 .125rem .25rem rgb(49, 49, 49)"><span id="curTemp">{{brewTemp}}</span>°c</p>
                        <div div class="btn-group btn-group-lg w-100 shadow" role="group">
                            <button class="btn btn-primary" type="button" id="sub"><i class="fa fa-minus" aria-hidden="true"></i></button>
                            <button class="btn btn-danger" type="button" id="add"><i class="fa fa-plus" aria-hidden="true"></i></button>
                        </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
